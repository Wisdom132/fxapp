<section>
  <div class="container">

    <div class="row mt-4">
      <div class="col-md-10 offset-md-1">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">
              <a href="#" routerLink="/list-draft">View Drafts</a> </li>
          </ol>
        </nav>
      </div>
    </div>
    <div class="row mb-5">
      <div class="col-md-10 offset-md-1">
        <div class="card p-4 shadow">
          <div class="card-body">
            <form [formGroup]="draftForm">
              <div class="form-row">
                <div class="form-group col-md-8">
                  <label for="title">Title</label>
                  <input formControlName="title" type="text" class="form-control" id="title">
                </div>
                <div class="form-group col-md-4">
                  <label for="title">Featured Image</label>
                  <div class="custom-file">
                    <input (change)="handleFileInput($event.target.files)" type="file" class="custom-file-input"
                      id="customFile">
                    <label class="custom-file-label" for="customFile">Choose File</label>
                  </div>
                </div>

              </div>
              <div class="form-row">
                <div class="form-group col-md-6">

                  <label for="category">Category</label>
                  <select formControlName="category" class="form-control" id="">
                    <option *ngFor="let item of category" [value]="item._id">{{item.title}}</option>

                  </select>
                </div>
                <div class="form-group col-md-6">

                  <label for="category">Tags</label>
                  <input formControlName="tags" type="text" class="form-control">
                </div>

              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <ckeditor [editor]="Editor" formControlName="content"></ckeditor>
                </div>

              </div>
              <button (click)="addDraft()" *ngIf="!editMode;else edit" type="submit" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Save Draft</button>
              <ng-template #edit>
                <button (click)="editDraft()" type="submit" class="btn btn-primary">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status"
                    aria-hidden="true"></span>
                  Edit Draft</button>
              </ng-template>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
