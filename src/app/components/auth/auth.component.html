<div id="body">
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form [formGroup]="signupForm" id="signup" (submit)="registerUser()">
        <h4>Create Account</h4>
        <div class="mb-3">


          <input formControlName="name" class="form-control" id="createname" type="text" placeholder="Name" required />
        </div>
        <div class="mb-3">

          <input formControlName="email" class="form-control" id="createemail" type="email" placeholder="Email"
            required />
        </div>
        <div class="mb-3">

          <input formControlName="username" class="form-control" id="createusername" type="text" placeholder="Username"
            required />
        </div>
        <div class="mb-3">

          <input formControlName="phone" class="form-control" id="createphone" type="text" placeholder="Phone"
            required />
        </div>
        <div class="mb-3">

          <input class="form-control" formControlName="password" id="createpassword" type="password"
            placeholder="Password" />
        </div>
        <p>Didnt get a mail? Click <a href="#" routerLink="/auth/resend-confirmation">here</a> </p>
        <button class="btn btn-primary" type="submit">
          <span *ngIf="createLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Sign Up
        </button>
      </form>
    </div>
    <!-- login  -->
    <div class="form-container sign-in-container">
      <form [formGroup]="loginForm" (submit)="loginUser()">
        <h4>Sign in</h4>

        <div class="mb-4">
          <label for="username">
            Username
          </label>
          <input formControlName="username" type="text" id="username" class="form-control" placeholder="JohnDoe33"
            required />
        </div>
        <div class="mb-3">
          <label for="password ">
            Password
          </label>
          <input formControlName="password" type="password" id="password" class="form-control" placeholder="*******"
            required />
        </div>
        <div class="text-right text-primary">
          <a href="#" routerLink='/auth/forgot-password'>Forgot Password?</a>
        </div>

        <button class="btn btn-primary" type="submit">
          <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Sign In
        </button>

      </form>

    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h4>Welcome Back!</h4>
          <p>
            To keep connected with us please login with your personal info
          </p>
          <button class="btn btn-primary" id="signIn" type="button">
            Sign In
          </button>
        </div>
        <div class="overlay-panel overlay-right">
          <h4>Hello, Friend!</h4>
          <p>Enter your personal details and start journey with us</p>
          <button class="btn btn-primary" type="button" id="signUp">
            Sign Up
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
