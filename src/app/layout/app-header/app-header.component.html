<header>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="#">Trading Academy</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#" routerLink="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Categories
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <div *ngFor="let category of categories">
                <a class="dropdown-item" [href]="'#' + category.title">{{
                  category.title
                }}</a>
                <div class="dropdown-divider"></div>
              </div>
            </div>
          </li>
          <li class="nav-item" *ngIf="!token;else showLogout">
            <a class="btn btn-primary" routerLink='auth'>Get Started</a>
          </li>
          <ng-template #showLogout>

            <li class="nav-item">
              <a class="nav-link" routerLink='draft-post'>Draft</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-primary text-light" (click)="logout()">Logout</a>
            </li>


          </ng-template>
        </ul>
      </div>
    </div>
  </nav>
</header>
